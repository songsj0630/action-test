name: CI/CD Example

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.2.0
      - name: Use Node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Build and test
        run: npm run build
