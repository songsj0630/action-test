name: CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v3.2.0
        with:
          node-version: '16.x'
          
      - name: Install dependencies
        run: npm install
      
      - name: Run unit tests
        run: npm run test-unit
      
      - name: Run integration tests
        run: npm run test-integration
      
      - name: Build application
        run: npm run build
